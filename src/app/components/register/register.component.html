<div class="form" action="/auth/register" method="POST">
  <div class="title">Welcome</div>
  <div class="subtitle">Let's create your account!</div>
  <div class="input-container ic1">
    <input id="email" name="email" class="input" type="text" placeholder=" " [(ngModel)]="email" />
    <div class="cut cut-short"></div>
    <label for="email" class="placeholder">Email</label>
  </div>
  <div class="input-container ic2">
    <input id="password" name="password" class="input" type="password" placeholder=" " [(ngModel)]="password" />
    <div class="cut"></div>
    <label for="password" class="placeholder">Password</label>
  </div>
  <button type="submit" class="submit" (click)="register()">Register</button>

</div>
