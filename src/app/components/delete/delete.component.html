<table class="table">
  <thead>
    <tr>
      <th scope="col">Old Link</th>
      <th scope="col">Shorted Link</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of links">
      <th scope="row">{{item.old_link}}</th>
      <td>http://localhost:4200/{{item.shorted_link}}</td>
      <td><button (click)="delete(item._id)">Delete</button></td>

    </tr>

  </tbody>
</table>
